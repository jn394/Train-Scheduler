<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>CHOO CHOO!!!!</title>
</head>

<body>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-xl-12">
                <div class="row">
                    <div class="jumbotron jumbotron-fluid rounded">
                        <div class="container">
                            <h1 class="display-4 d-flex justify-content-center"><strong>Anytime is Train Time</strong></h1>
                            <p class="lead d-flex justify-content-center">Choo Choo. Chee Chee.</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="card border-primary">
                        <h5 class="card-header bg-primary">Current Train Schedule</h5>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destation</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody id="table-body">
                                </tbody>
                              </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="card border-primary">
                        <h5 class="card-header bg-primary">Add Train</h5>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="train-Name">Train Name</label>
                                <input type="text" class="form-control" id="train-Name" placeholder="Septa">
                            </div>
                            <div class="form-group">
                                <label for="train-Des">Destination</label>
                                <input type="text" class="form-control" id="train-Des"  placeholder="Philadelphia">
                            </div>
                            <div class="form-group">
                                <label for="train-Time">First Train Time (HH:MM - Military Time)</label>
                                <input type="number" class="form-control" id="train-Time" placeholder="24:00">
                            </div>
                            <div class="form-group">
                                <label for="train-Freq">Frequency (mins)</label>
                                <input type="number" class="form-control" id="train-Freq" placeholder="15">
                            </div>
                            <button id="submitButton" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
